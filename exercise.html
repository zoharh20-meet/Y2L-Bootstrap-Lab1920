<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">


	<title>A Table!</title>
</head>
<body>
	<table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      
      
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><a href="https://en.wikipedia.org/wiki/Zebra">Zebra</a></th>
      <td><img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fjamiecartereurope%2Ffiles%2F2019%2F02%2F1-2-1200x675.jpg"></td>
      
    </tr>
    <tr>
      <th scope="row"><a href="https://en.wikipedia.org/wiki/Pickled_cucumber">Pickles</a></th>
      <td><img src="https://nationalpostcom.files.wordpress.com/2013/09/pickle1.jpg?quality=80&strip=all&w=780"></td>
    </tr>
    <tr>
      <th scope="row"><a href="https://en.wikipedia.org/wiki/Bird">Bird</a></th>
      <td><img src="https://lafeber.com/pet-birds/wp-content/uploads/2018/06/Cockatiel-2-300x300.jpg"></td>
    </tr>
  </tbody>
</table>


<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fblogs-images.forbes.com%2Fjamiecartereurope%2Ffiles%2F2019%2F02%2F1-2-1200x675.jpg" width="300px" alt="Zebra">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://nationalpostcom.files.wordpress.com/2013/09/pickle1.jpg?quality=80&strip=all&w=780" width="300px" alt="Pickles">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="https://lafeber.com/pet-birds/wp-content/uploads/2018/06/Cockatiel-2-300x300.jpg" width="300px" height="470px" alt="Bird">
    </div>

  </div>

  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
